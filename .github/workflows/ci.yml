name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    name: Validate Gradle Wrapper
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

  build:
    name: Build - Assemble (Debug)
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set Up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build - Assemble (Debug)
        run: ./gradlew assembleDebug

  analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set Up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Static Analysis - Lint (Debug)
        run: ./gradlew lintDebug

      - name: Static Analysis - Detekt
        run: ./gradlew detekt

      - name: Upload Analysis Reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: analysis-reports
          path: |
            **/build/reports/lint-*.xml
            **/build/reports/lint-*.html
            **/build/reports/detekt/
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set Up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Test
        run: ./gradlew test

      - name: Upload Test Reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-reports
          path: |
            **/build/reports/tests/
            **/build/test-results/
          retention-days: 7
